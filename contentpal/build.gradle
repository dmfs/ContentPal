apply plugin: 'com.android.library'
apply plugin: 'jacoco-android'

android {
    compileSdkVersion 25
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    testOptions {
        unitTests.all {
            jacoco {
                includeNoLocationClasses = true
            }
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
}

dependencies {
    compile 'com.android.support:support-annotations:' + SUPPORT_LIBRARY_VERSION
    compile 'org.dmfs:iterators:' + JEMS_VERSION
    compile 'org.dmfs:optional:' + JEMS_VERSION
    compile 'org.dmfs:essentials:' + JEMS_VERSION
    compile project(':contentpal-api')

    testCompile 'junit:junit:' + JUNIT_VERSION
    testCompile 'org.mockito:mockito-core:' + MOCKITO_VERSION
    testCompile 'org.robolectric:robolectric:' + ROBOLECTRIC_VERSION
    testCompile 'org.dmfs:jems-testing:' + JEMS_VERSION
    testCompile project(':contentpal-testing')

}
