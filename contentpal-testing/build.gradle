apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
    android {
        lintOptions {
            // lint complains about some of the dependencies because it doesn't know this is a test lib and not meant to run under Android
            disable 'InvalidPackage'
        }
    }
}

dependencies {
    compile project(':contentpal-api');
    compile 'org.hamcrest:hamcrest-library:' + HAMCREST_VERSION
    compile 'junit:junit:' + JUNIT_VERSION
    compile 'org.mockito:mockito-core:' + MOCKITO_VERSION
}
